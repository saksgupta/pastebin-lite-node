<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Paste</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ddd;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            background-color: #2c2c2c;
            padding: 15px 30px;
            border-bottom: 1px solid #444;
        }

        .navbar h2 {
            color: #4aa3ff;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 30px auto;
        }

        pre {
            background-color: #111;
            padding: 20px;
            border: 1px solid #444;
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h2>PastebinLite</h2>
    </div>

    <div class="container">
        <h3>Your Paste</h3>
        <pre id="paste">Loading...</pre>
    </div>

    <script>
  const id = window.location.pathname.split("/").pop();

  fetch("/paste/" + id)
    .then(res => {
      if (!res.ok) throw new Error();
      return res.json();
    })
    .then(data => {
      document.getElementById("paste").innerText = data.content;
    })
    .catch(() => {
      document.getElementById("paste").innerText =
        "Paste expired or not found.";
    });
</script>


</body>
</html>
